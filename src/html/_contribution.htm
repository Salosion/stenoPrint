<section class="contribution">
  <div class="contribution__container">
    <h3 class="contribution__title title">@@title</h3>
    <p class="contribution__descr">@@descr</p>
    <div class="contribution__slider">
      <div class="contribution__swiper">
        <div class="contribution__slide">
          <img class="contribution__slide-img" src="@img/contribution/01.png" alt="Изображение">
        </div>
        <div class="contribution__slide">
          <img class="contribution__slide-img" src="@img/contribution/02.png" alt="Изображение">
        </div>
      </div>
      <div class="contribution__slider-box">
        <div class="contribution__slider-nav nav-slider-contribution">
          <div class="nav-slider-contribution__prev">
            <img class="nav-slider-contribution__prev-img" src="@img/icons/arrow-left.svg" alt="Назад">
          </div>
          <div class="nav-slider-contribution__next">
            <img class="nav-slider-contribution__next-img" src="@img/icons/arrow-right.svg" alt="Вперед">
          </div>
        </div>
        <div class="contribution__slider-pag"></div>
      </div>
    </div>
  </div>
</section>
