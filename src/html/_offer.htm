<section class="offer">
  <div class="offer__container">
    <div class="offer__body body-offer">
      <div class="body-offer__top">
        <h3 class="body-offer__top-title title">Оставьте заявку</h3>
        <p class="body-offer__top-text">
          Оставьте заявку, наш менеджер свяжется с Вами в ближайшее время и ответит на все интересующие вопросы.
        </p>
      </div>
      <form class="body-offer__form form-offer" action="#">
        <div class="form-offer__top">
          <div class="form-offer__top-box">
            <span class="form-offer__top-span">Ваше имя:</span>
            <input class="form-offer__top-name" type="text" placeholder="Иван">
          </div>
          <div class="form-offer__top-box">
            <span class="form-offer__top-span">Номер телефона:</span>
            <input class="form-offer__top-phone" type="tel">
          </div>
        </div>
        <div class="form-offer__bottom">
          <button class="form-offer__bottom-btn">Отправить заявку</button>
          <p class="form-offer__bottom-text">
            Нажимая «отправить», я даю согласие
            на <a class="form-offer__bottom-link" href="#">обработку персональных данных</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
